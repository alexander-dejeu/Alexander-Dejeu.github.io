<!-- ************************* TEMPLATES ************************* -->


        <script id="project-template" type ="text/x-handlebars-template">
            <a href = "#item-detail-{{id}}" class ="project-link">
                <div class = "projectBox">
                    {{#if featured}}
                        <div class = "featured">
                            <div class = "star">
                                <img src="Images/Star.svg" alt="Featured Star" height="21.25">
                                <p>Featured</p>
                            </div>
                        </div>
                    {{/if}}
                    <div class ="projectHeader">
                        <h1>{{title}}</h1>
                        <p>{{date}}</p>
                    </div>
                    <div class ="projectBody">
                        <p>{{description}}</p>
                    </div>

                    <div class = "projectFooter">
                        <img src="Images/ProjectType/{{type}}.svg" alt="{{type}}" height="20">
                        <img class = "arrows" src ="Images/right-arrows.svg" height="20">
                    </div>
                </div>
            </a>
        </script>

        <script id = "project-detail-template" type = "text/x-handlebars-template">
            <div class="item-detail" id="item-detail-{{id}}">
                <div class="close-detail-button">
                    <img src="Images/close.svg" alt= "close">
                </div>
                <div class="header">
                    <img src="Images/Icons/{{short_title}}_Icon.png" alt="{{type}} Icon" height = "100" width="100">
                    <h1 class ="title">{{title}}</h1>
                    <p class="tagline">{{tagline}}</p>
                </div>
                <div class = "body">
                    <p>{{{detailed_description}}}</p>
                </div>

                <div class = "actionables">
                    {{#if live_product_link}}
                        <a href = {{live_product_link}} target = blank>
                            <div class = "link-to-product">
                                <p>Live Product</p>
                            </div>
                        </a>
                    {{/if}}
                    {{#if website_link}}
                        <a href = {{website_link}} target = blank>
                            <div class = "link-to-product">
                                {{#if websiteIsArticle}}
                                    <p>Full Article</p>
                                {{else}}
                                    <p>View Online</p>
                                {{/if}}
                            </div>
                        </a>
                    {{/if}}


                </div>
            </div>
        </script>
